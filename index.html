          </svg>
        </a>
        <a href="https://www.youtube.com/channel/UCsygGLdVw0FK-pCMCe4X5PA" target="_blank" class="hover:text-gray-600" aria-label="YouTube">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
            <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
          </svg>

      </div>

    <!-- Divider -->
    <hr class="border-t-2 border-black mx-auto w-4/5 mb-8" />

    <!-- Photos & Artwork -->
    <section class="px-4 mb-12 text-center">
      <h2 class="text-xl font-bold mb-6">PHOTOS &amp; ARTWORK</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 max-w-5xl mx-auto">
        <img src="assets/MATN_1.jpeg" alt="Band Photo 1" class="aspect-square object-cover cursor-pointer hover:opacity-80 transition-opacity" onclick="openLightbox(0)" />
        <img src="assets/MATN_2.jpeg" alt="Band Photo 2" class="aspect-square object-cover cursor-pointer hover:opacity-80 transition-opacity" onclick="openLightbox(1)" />
        <img src="assets/MATN_3.jpeg" alt="Band Photo 3" class="aspect-square object-cover cursor-pointer hover:opacity-80 transition-opacity" onclick="openLightbox(2)" />
        <img src="assets/MATN_4.jpeg" alt="Band Photo 4" class="aspect-square object-cover cursor-pointer hover:opacity-80 transition-opacity" onclick="openLightbox(3)" />
      </div>
    </section>

    <!-- Dual Divider for desktop, single for mobile -->
    <div class="flex justify-center mb-12">
      <hr class="border-t-2 border-black w-4/5 md:w-[45%] md:mr-4" />
      <hr class="hidden md:block border-t-2 border-black w-[45%] ml-4" />
    </div>

    <!-- Press Releases & Videos -->
    <section class="px-4 mb-12 max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-12">
      <!-- Press -->
      <div>
        <h2 class="text-xl font-bold mb-4">PRESS RELEASES</h2>
        <ul class="text-sm text-blue-600 underline">
          <li><a href="#">PressKit_MATN_2025.pdf</a></li>
        </ul>
      </div>

      <!-- Videos -->
      <div>
        <h2 class="text-xl font-bold mb-4">VIDEOS</h2>
        <div class="aspect-video bg-gray-300 flex items-center justify-center">
          [ Placeholder for embed ]
        </div>
      </div>
    </section>

    <!-- Contact -->
    <section class="px-4 pb-12 text-center">
      <h2 class="text-xl font-bold mb-2">CONTACT</h2>
      <p class="text-sm text-gray-700">memomusicinfo@gmail.com</p>
    </section>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-90 z-50 hidden items-center justify-center">
      <div class="relative max-w-4xl max-h-screen p-4">
        <!-- Close button -->
        <button onclick="closeLightbox()" class="absolute top-4 right-4 bg-black bg-opacity-50 hover:bg-opacity-70 rounded-full p-2 text-white transition-all duration-200 z-10">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
        
        <!-- Image -->
        <img id="lightbox-image" src="" alt="" class="max-w-full max-h-screen object-contain" />
        
        <!-- Navigation arrows -->
        <button onclick="previousImage()" class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 hover:bg-opacity-70 rounded-full p-3 text-white transition-all duration-200">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
          </svg>
        </button>
        <button onclick="nextImage()" class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 hover:bg-opacity-70 rounded-full p-3 text-white transition-all duration-200">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </button>
        
        <!-- Image counter -->
        <div id="image-counter" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-black bg-opacity-50 rounded-full px-3 py-1 text-white text-sm"></div>
      </div>
    </div>

    <script>
      const images = [
        { src: 'assets/MATN_1.jpeg', alt: 'Band Photo 1' },
        { src: 'assets/MATN_2.jpeg', alt: 'Band Photo 2' },
        { src: 'assets/MATN_3.jpeg', alt: 'Band Photo 3' },
        { src: 'assets/MATN_4.jpeg', alt: 'Band Photo 4' }
      ];
      
      let currentImageIndex = 0;
      
      function openLightbox(index) {
        currentImageIndex = index;
        updateLightboxImage();
        document.getElementById('lightbox').classList.remove('hidden');
        document.getElementById('lightbox').classList.add('flex');
        document.body.style.overflow = 'hidden';
      }
      
      function closeLightbox() {
        document.getElementById('lightbox').classList.add('hidden');
        document.getElementById('lightbox').classList.remove('flex');
        document.body.style.overflow = 'auto';
      }
      
      function nextImage() {
        currentImageIndex = (currentImageIndex + 1) % images.length;
        updateLightboxImage();
      }
      
      function previousImage() {
        currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
        updateLightboxImage();
      }
      
      function updateLightboxImage() {
        const lightboxImage = document.getElementById('lightbox-image');
        const counter = document.getElementById('image-counter');
        
        lightboxImage.src = images[currentImageIndex].src;
        lightboxImage.alt = images[currentImageIndex].alt;
        counter.textContent = `${currentImageIndex + 1} / ${images.length}`;
      }
      
      // Keyboard navigation
      document.addEventListener('keydown', function(e) {
        if (!document.getElementById('lightbox').classList.contains('hidden')) {
          if (e.key === 'Escape') closeLightbox();
          if (e.key === 'ArrowLeft') previousImage();
          if (e.key === 'ArrowRight') nextImage();
        }
      });
      
      // Close on background click
      document.getElementById('lightbox').addEventListener('click', function(e) {
        if (e.target === this) closeLightbox();
      });
    </script>
  </body>
</html>
