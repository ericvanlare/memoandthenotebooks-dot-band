        <!-- Navigation arrows -->
        <button onclick="previousImage()" class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 hover:bg-opacity-70 rounded-full p-3 text-white transition-all duration-200">

          </svg>
        </button>
        
        <!-- Image counter -->
        <div id="image-counter" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-black bg-opacity-50 rounded-full px-3 py-1 text-white text-sm"></div>
      </div>
    </div>

    <script>
      const posters = [
        { src: 'assets/posters/poster-2025-08-28_web.jpg', alt: 'Show August 28, 2025' },
        { src: 'assets/posters/poster-2025-07-19_web.jpg', alt: 'Show July 19, 2025' },
        { src: 'assets/posters/poster-2025-07-11_web.jpg', alt: 'Show July 11, 2025' },
        { src: 'assets/posters/poster-2025-05-23_web.jpg', alt: 'Show May 23, 2025' },
        { src: 'assets/posters/poster-2025-05-16_web.jpg', alt: 'Show May 16, 2025' },
        { src: 'assets/posters/poster-2025-04-10_web.jpg', alt: 'Show April 10, 2025' },
        { src: 'assets/posters/poster-2024-12-07_web.jpg', alt: 'Show December 7, 2024' }
      ];
      
      let currentImageIndex = 0;
      
      function openLightbox(index) {
        currentImageIndex = index;
        updateLightboxImage();
        document.getElementById('lightbox').classList.remove('hidden');
        document.getElementById('lightbox').classList.add('flex');
        document.body.style.overflow = 'hidden';
      }
      
      function closeLightbox() {
        document.getElementById('lightbox').classList.add('hidden');
        document.getElementById('lightbox').classList.remove('flex');
        document.body.style.overflow = 'auto';
      }
      
      function nextImage() {
        currentImageIndex = (currentImageIndex + 1) % posters.length;
        updateLightboxImage();
      }
      
      function previousImage() {
        currentImageIndex = (currentImageIndex - 1 + posters.length) % posters.length;
        updateLightboxImage();
      }
      
      function updateLightboxImage() {
        const lightboxImage = document.getElementById('lightbox-image');
        const counter = document.getElementById('image-counter');
        
        lightboxImage.src = posters[currentImageIndex].src;
        lightboxImage.alt = posters[currentImageIndex].alt;
        counter.textContent = `${currentImageIndex + 1} / ${posters.length}`;
      }
      
      // Keyboard navigation
      document.addEventListener('keydown', function(e) {
        if (!document.getElementById('lightbox').classList.contains('hidden')) {
          if (e.key === 'Escape') closeLightbox();
          if (e.key === 'ArrowLeft') previousImage();
          if (e.key === 'ArrowRight') nextImage();
        }
      });
      
      // Close on background click
      document.getElementById('lightbox').addEventListener('click', function(e) {
        if (e.target === this) closeLightbox();
      });
    </script>
